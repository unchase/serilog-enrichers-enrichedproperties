version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
image: Visual Studio 2017
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build:
  verbosity: minimal
after_build:
  publish_nuget: true
  include_nuget_references: true
configuration: Release
install:
  - ps: mkdir -Force ".\build\" | Out-Null
before_build:
- ps: nuget restore
build_script:
- ps: '& .\Build.ps1'
test: off
artifacts:
- path: artifacts/Serilog.*.nupkg
deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  release: Serilog.Enrichers.EnrichedProperties-v$(appveyor_build_version)
  auth_token:
    secure: 5YjB5tKbw0Z/mnSTKxo3WLD9TWuyGpGPhaNlSTA+cFA1oORUk46i6tPuyvekHaS9
  repository: unchase/serilog-enrichers-enrichedproperties
  artifact: /Serilog.*\.nupkg/
  on:
    branch: master                # release from master branch only
    #appveyor_repo_tag: true       # deploy on tag push only
- provider: NuGet
  api_key:
    secure: UJc0HVrXjjNdua/8khUqCyE90DCZn1vbvSyBMhVFm1yoZFNaVu8FysJWYsgU2I0K
  skip_symbols: true
  artifact: /Serilog.*\.nupkg/
  on:
    branch: master                # release from master branch only
    #appveyor_repo_tag: true       # deploy on tag push only
notifications:
- provider: Email
  to:
    - spiritkola@hotmail.com
  subject: 'Serilog.Enrichers.EnrichedProperties - Build {{status}}'
  message: "Building complete, commitId = {{commitId}}"
  on_build_status_changed: true